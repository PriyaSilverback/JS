<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Browser Object Model</title>
</head>
<body>
<div id="demo"></div>

<input type="button" id="btnOpen" value="Open Window" onclick="openWindow();"/>
<input type="button" id="btnTabOpen" value="Open Tab Window" onclick="openTabbedWindow();"/>

<input type="button" id="btnClose" value="Close Opened Window" onclick="closeWindow()"/>
<input type="button" id="btnCurrentClose" value="Close This Window" onclick="closeCurrentWindow();"/>

<input type="button" id="btnMoveTo" value="Move Window" onclick="moveWindow();"/>
<input type="button" id="btnResize" value="Resize Window" onclick="resizeWin();"/>

<input type="button" id="btnScroll" value="Scroll Window" onclick="scrollWindow();"/>
<!-- Add javascript -->
<script src="js/window.js" type="text/javascript"></script>
</body>
</html>
