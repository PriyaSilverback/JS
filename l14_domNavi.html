<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Document Object Model</title>
</head>
<body>

    <div id="divMain" style="display:block">
        <h1 class="active" name="header">
            Heading
        </h1>
        <span>This shows a simple html page with some html elements</span>
        <p class="active" id="active">
            A paragraph
        </p>
        <p id="dynamic">
           Second paragraph
           Third  paragraph
        </p>
        <form id="form1">
            <input id="email" name="email" value="some@email.com" type="text" />
            <input id="fname" name="fname" value="" type="text" />
            <input id="lname" name="lname" value="" type="text" />
            <input id="surname" name="surname" value="" type="text" />
        </form>
        <a id="anchor" href="http://www.google.com">Click Here</a>
        <span>Hello</span>
    </div>
    <input type="button" value="Add New Paragraph" id="btnAdd" onclick="addNewElement();"/>
    <input type="button" value="Add New Paragraph using Insert Before" id="btnBefore" onclick="addNewElementBefore();"/>
    <input type="button" value="Remove Existing Paragraph" id="btnRemove" onclick="removeExistingElement();"/>
    <input type="button" value="Replace Existing Paragraph" id="btnReplace" onclick="replaceExistingElement();"/>
    <!-- Mouse Events-->
    <div style="background-color:green;width:150px;height:50px;">Mouse Over Example</div>
    <div style="background-color:Orange;width:150px;height:50px;">Click Me Please</div>

    <script src="js/domNavigation.js" type="text/javascript"></script>
</body>
</html>
