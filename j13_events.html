<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Document Object Model</title>
</head>
<body>

    <div id="divMain" style="display:block">
        <h1 class="active" name="header">
            Heading
        </h1>
        <span>This shows a simple html page with some html elements</span>
        <p class="active">
            A paragraph
        </p>
        <p id="dynamic">
           Second paragraph
        </p>
        <form id="form1">
            <input id="email" name="email" value="some@email.com" type="text" onchange="javascript:showEmail(this);"/>
            <input id="fname" name="fname" value="" type="text" onblur="javascript:showName(this);"/>
            <input id="lname" name="lname" value="" type="text" onkeyup="javascript:showName(this);"/>
            <input id="surname" name="surname" value="" type="text" onfocus="setBGColor(this);"/>
        </form>
        <a id="anchor" href="http://www.google.com">Click Here</a>
    </div>
    <input type="button" onclick="javascript:GetDate();ShowSalary();" value="Show Date" id="btnDate"/>
    <input type="button" value="Bind Dynamic" id="btnDynamic"/>

    <!-- Mouse Events-->
    <div onmouseover="mouseOver(this)" onmouseout="mouseOut(this)" style="background-color:green;width:150px;height:50px;">Mouse Over Example</div>
    <br />
    <div onmousedown="mouseDown(this)" onmouseup="mouseUp(this)" style="background-color:Orange;width:150px;height:50px;">Click Me Please</div>

    <script src="js/events.js" type="text/javascript"></script>
</body>
</html>
